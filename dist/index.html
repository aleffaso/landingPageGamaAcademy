<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Gama Academy Task" content="" />
        <meta name="Aleff Oliveira" content="" />
        <title>Black Friday!</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

        <link href="css/style.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body class="grayBackground">

        <img class="imageSize" src="assets/img/blackFriday.png">

        <div class="submitForm">
            <form name="form">
                <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModalCenter">
                    Escolha seu produto
                </button>
            </form> 
        </div>
        
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Produtos em promoção</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="product">
                            <form target=__self id="checkout" action="/cart.html" method="get">

                                <div class="details">
                                    <h5>Cafeteira</h5>
                                    <input type="radio" id="cafeteira" name="form" value="cafeteira" checked>
                                </div>
                                <img src="assets/img/cafeteira.png">

                                <hr>

                                <div class="details">
                                    <h5>Batedeira</h5>
                                    <input type="radio" id="batedeira" name="form" value="batedeira">
                                </div>
                                <img src="assets/img/batedeira.png">

                                <hr>

                                <div class="details">
                                    <h5>Panela</h5>
                                    <input type="radio" id="panela" name="form" value="panela">
                                </div>
                                <img src="assets/img/panela.png">

                                <hr>

                                <div class="details">
                                    <h5>Kit de talheres</h5>
                                    <input type="radio" id="talher" name="form" value="talher">
                                </div>
                                <img src="assets/img/talher.png">

                            </form>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Voltar</button>
                        <button type="submit" class="btn btn-success" onclick="submitFunction()" value="checkout">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>


    </body>

    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
